log = console.log;
function Person(name, age) {
  this.name = name;
  this.age = age;
}

Person.prototype.greet = function () {
  log(this.name + ' is ' + this.age + ' years old.' );
}

var kalen = new Person('Kalen', 35);
kalen.greet();
var eleen = new Person('Eleen', 28);
eleen.greet();

log(kalen instanceof Person); //true
log(kalen === eleen); //false

function Movie(title, year){
  this.title = title;
  this.year = year;
}

Movie.prototype.star = function () {
  log(this.title + ' starring Al Pacino came out in ' + this.year);
}
var scent = new Movie('Scent of a Woman', 1992);
scent.star();

//Section 2 of inheritance

function Beverage(name, age) {
    this.name = name;
}

Beverage.prototype.drink = function () {
    log('I am drinking ' + this.name);
}

function Cocktail(type) {
    Beverage.call(this, 'Cocktail');
    this.type = type;
}

Cocktail.prototype = Object.create(Beverage.prototype);
Cocktail.prototype.sip = function () {
    log("Sipping some " + this.type + " " + this.name);
}

var water = new Beverage('Water');
var oldFashioned = new Cocktail('Old Fashioned');
water.drink();
oldFashioned.drink();
oldFashioned.sip();

//Combining both types of inheritance

function pitch(name, situation){
  this.name = name;
}

pitch.prototype.throw = function () {
    log('I am throwing ' + this.name);
}

function speed(type){
  pitch.call(this, 'off speed pitch');
  this.type = type;
}

speed.prototype = Object.create(pitch.prototype);
speed.prototype.flick = function () {
 log('Throwing a ' + this.type + ' ' + this.name );
}
var freshCount = new pitch('a fastball');
var slider = new speed('slider');
freshCount.throw();
slider.throw();
slider.flick();
