<!DOCTYPE html>
<html>
  <head>
    <title>KatoGame</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="app" ng-controller="myController">
    <header></header>
    <div>
      <span>{{myName}}</span>
      <input type="text" ng-model="myName">
      <span id="weightLoss" class="buttonStyle">Weightloss</span>
      <span id="safety" class="buttonStyle">Safety</span>
      <span id="gainMuscle" class="buttonStyle">Gain Muscle</span>
    </div>
    <div>
        <h1>List of Excercises</h1>
        <ul id= "exercise-list">

        </ul>
    </div>
    <form id="my-form">

  <input class="input-text" placeholder="First Name" id="first-name" type="text"><br>
  <input class="input-text" placeholder="Last Name" id="last-name" type="text"><br>
  <input class="input-text" placeholder="height" id="height" type="number"><br>
  <input class="input-text" placeholder="weight" id="weight" type="number"><br>





    <input type="submit">
    </form>
  </body>

  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
