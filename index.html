<!DOCTYPE html>
<html>
  <head>
    <title>KatoGame</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  <body ng-app="app" ng-controller="myController">

    <div>
      <span class="buttonStyle" ng-if="button.ready === true" ng-click="clickOnCategory(button)" ng-repeat="button in buttonList">{{button.name}}
      </span>
      <ul  ng-repeat="list in buttonList | filter: {name: currentCategory}">
        <h1>{{list.name}}</h1>
        <li ng-click="clickOnExercise(exercise)" ng-repeat="exercise in list.exercises">{{exercise.name}}</li>
        <span class="description" ng-repeat="exercise in list.exercises | filter: {description: currentExercise}">{{exercise.description}}</span>
      </ul>

    </div>
  </body>

  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
